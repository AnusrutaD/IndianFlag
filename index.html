<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flag">
        <div class="section" id="saffron"></div>
        <div class="section" id="white">
            <div class="ashok-chakra" id="ashok-chakra"></div>
        </div>
        <div class="section" id="green"></div>
    </div>

    <script>
        const circle = document.getElementById('ashok-chakra');
        const numLines = 24;

        for (let i = 0; i < numLines; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.transform = `translateX(50%) rotate(${(360 / numLines) * i}deg) translateY(50%)`;
            circle.appendChild(line);
        }
    </script>
</body>
</html>
